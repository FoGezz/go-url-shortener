# Use postgres/example user/password credentials
version: '3.1'
name: 'yandex-go-shortener'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./db-data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080

  migrate:
    image: migrate/migrate
    volumes:
        - ../internal/app/storage/migrations/:/migrations
    command: ["-path", "/migrations", "-database",  "postgres://postgres:postgres@db:5432/praktikum?sslmode=disable", "up", "3"]
    links: 
        - db